<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeware</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;500;700&family=Share+Tech+Mono&display=swap');

        :root {
            --glow-color: rgba(200, 225, 255, 0.7);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000000;
            color: #ffffff;
            font-family: 'Rajdhani', sans-serif;
            overflow-x: hidden;
            cursor: none;
        }

        .cursor-light {
            position: fixed;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 20px 10px rgba(255, 255, 255, 0.5);
            pointer-events: none;
            transform: translate(-50%, -50%);
            z-index: 9999;
            transition: top 0.1s ease-out, left 0.1s ease-out;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 30px 40px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            background: linear-gradient(to bottom, rgba(0,0,0,0.7), transparent);
            z-index: 100;
        }

        .header a {
            color: #fff;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 500;
            transition: color 0.3s, text-shadow 0.3s, fill 0.3s;
            display: flex;
            align-items: center;
        }

        .header a:hover {
            color: var(--glow-color);
            text-shadow: 0 0 10px var(--glow-color);
        }

        .header a:hover svg {
            fill: var(--glow-color);
        }

        .header a svg {
            width: 18px;
            height: 18px;
            margin-right: 8px;
            fill: #fff;
            transition: fill 0.3s;
        }
        
        .header .nav-links-right a {
             margin-left: 30px;
        }

        .discord-link {
            position: fixed;
            bottom: 25px;
            right: 25px;
            z-index: 100;
        }

        .discord-link img {
            width: 50px;
            height: 50px;
            transition: transform 0.3s, filter 0.3s;
        }

        .discord-link img:hover {
            transform: scale(1.1);
            filter: drop-shadow(0 0 10px var(--glow-color));
        }

        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: #000;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 1;
            transition: opacity 0.7s ease-out;
        }

        #preloader.fade-out {
            opacity: 0;
            pointer-events: none;
        }

        #cmd-text {
            font-family: 'Share Tech Mono', monospace;
            font-size: 1.1em;
            color: #fff;
            white-space: pre;
            text-shadow: 0 0 5px #fff, 0 0 10px #fff;
        }

        #cmd-text .cursor {
            display: inline-block;
            width: 10px;
            height: 1.2em;
            background-color: #fff;
            animation: blink 1s step-end infinite;
        }

        @keyframes blink {
            from, to { background-color: transparent; }
            50% { background-color: #fff; }
        }

        .content-wrapper {
            position: relative;
            z-index: 10;
            margin-top: 100vh;
        }

        .hero-container {
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: -1;
        }

        #bg-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .hero-content {
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 10vh;
            text-align: center;
            position: relative;
        }

        .hero-title {
            font-size: 8rem;
            font-weight: 700;
            letter-spacing: 5px;
            display: flex;
            align-items: center;
            text-shadow: 0 0 10px var(--glow-color), 0 0 20px var(--glow-color), 0 0 40px var(--glow-color);
        }

        .logo-img {
            height: 0.8em;
            margin-right: 5px;
            filter: drop-shadow(0 0 15px var(--glow-color));
        }

        .hero-tagline {
            font-size: 1.5rem;
            font-weight: 300;
            margin-top: 5px;
            letter-spacing: 2px;
            color: #ccc;
        }
        
        .content-section {
            padding: 100px 5%;
            min-height: 80vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
        }

        .content-section.is-visible {
            opacity: 1;
            transform: translateY(0);
        }

        .section-title {
            font-size: 3rem;
            margin-bottom: 50px;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 10px #000;
        }

        .pricing-container {
            display: flex;
            justify-content: center;
            align-items: stretch;
            gap: 30px;
            width: 100%;
            max-width: 1200px;
            flex-wrap: wrap;
        }

        .pricing-card {
            background-color: rgba(20, 20, 25, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 40px 30px;
            text-align: center;
            backdrop-filter: blur(5px);
            width: 300px;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        .pricing-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .pricing-card.popular {
            border-color: var(--glow-color);
            box-shadow: 0 0 25px rgba(200, 225, 255, 0.3);
        }
        
        .popular-badge {
            position: absolute;
            top: 15px;
            right: -35px;
            background-color: var(--glow-color);
            color: #000;
            padding: 5px 40px;
            transform: rotate(45deg);
            font-weight: 700;
            font-size: 0.9rem;
        }

        .pricing-card h3 {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .pricing-card .description {
            color: #aaa;
            margin-bottom: 25px;
            min-height: 40px;
        }

        .pricing-card .price {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 25px;
            color: #fff;
            text-shadow: 0 0 10px var(--glow-color);
        }
        
        .pricing-card ul {
            list-style: none;
            text-align: left;
            margin-bottom: 30px;
            color: #ccc;
            flex-grow: 1;
        }
        
        .pricing-card ul li {
            margin-bottom: 12px;
            padding-left: 25px;
            position: relative;
        }
        
        .pricing-card ul li::before {
            content: 'âœ“';
            position: absolute;
            left: 0;
            color: var(--glow-color);
        }

        .btn-get-started {
            background: transparent;
            border: 2px solid var(--glow-color);
            color: var(--glow-color);
            padding: 12px 20px;
            border-radius: 8px;
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.1rem;
            font-weight: 700;
            text-transform: uppercase;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s, box-shadow 0.3s;
        }

        .btn-get-started:hover {
            background-color: var(--glow-color);
            color: #000;
            box-shadow: 0 0 20px var(--glow-color);
        }

        .faq {
            padding-top: 50px;
            padding-bottom: 50px;
            max-width: 900px;
            margin: 0 auto;
        }

        .faq-item {
            background-color: rgba(20, 20, 25, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 25px;
            margin-bottom: 20px;
            text-align: left;
            width: 100%;
            backdrop-filter: blur(5px);
        }

        .faq-question {
            font-size: 1.2rem;
            font-weight: 500;
            color: #aaa;
            margin-bottom: 10px;
        }

        .faq-answer {
            font-size: 1.8rem;
            font-weight: 700;
            color: #fff;
        }
        
        @media (max-width: 768px) {
            .hero-title { font-size: 4rem; }
            .hero-tagline { font-size: 1.2rem; }
            .pricing-container { flex-direction: column; align-items: center;}
            .pricing-card { width: 95%; max-width: 350px;}
            .faq-answer { font-size: 1.4rem; }
            .cursor-light { display: none; }
            body { cursor: auto; }
        }
    </style>
</head>
<body>
    <div class="cursor-light"></div>
    <div id="preloader"><div id="cmd-text"></div></div>

    <nav class="header">
        <div class="nav-links-right">
            <a href="#download">Download</a>
            <a href="#faq">FAQ</a>
        </div>
    </nav>

    <a href="https://discord.gg/pyUGhJ5Wdr" target="_blank" class="discord-link">
        <img src="discord.png" alt="Discord">
    </a>

    <div class="hero-container">
        <canvas id="bg-canvas"></canvas>
        <div class="hero-content">
            <h1 class="hero-title">
                TIMEWARE
            </h1>
            <p class="hero-tagline">stop settling for shit</p>
        </div>
    </div>

    <div class="content-wrapper">
        <section id="download" class="content-section">
            <h2 class="section-title">Download</h2>
            <p style="text-align: center; margin-bottom: 30px; font-size: 1.2rem; color: #ccc;">Click the button below to download Timeware.</p>
            <a href="https://gofile.io/d/OimCCN" class="btn-get-started" style="text-decoration: none;">Download Now</a>
        </section>

        <section id="faq" class="content-section faq">
            <h2 class="section-title">FAQ</h2>
            <div class="faq-item">
                <p class="faq-question">Is your support good?</p>
                <p class="faq-answer">my supports fucking good</p>
            </div>
            <div class="faq-item">
                <p class="faq-question">Is your pricing fair?</p>
                <p class="faq-answer">it's literally fucking free</p>
            </div>
            <div class="faq-item">
                <p class="faq-question">How often do you update?</p>
                <p class="faq-answer">yes, i do update extremely quickly</p>
            </div>
        </section>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cmdText = document.getElementById('cmd-text');
            const preloader = document.getElementById('preloader');
            const loaderLines = ['> Initializing Timeware...', '> Loading assets...', '> TIMEWARE READY.'];
            let lineIndex = 0;
            let charIndex = 0;

            function typeLoaderText() {
                if (lineIndex < loaderLines.length) {
                    if (charIndex < loaderLines[lineIndex].length) {
                        cmdText.innerHTML = cmdText.innerHTML.replace('<span class="cursor"></span>', '') + loaderLines[lineIndex].charAt(charIndex) + '<span class="cursor"></span>';
                        charIndex++;
                        setTimeout(typeLoaderText, 25);
                    } else {
                        cmdText.innerHTML = cmdText.innerHTML.replace('<span class="cursor"></span>', '') + '\n';
                        lineIndex++;
                        charIndex = 0;
                        setTimeout(typeLoaderText, 200);
                    }
                }
            }
            typeLoaderText();
            setTimeout(() => preloader.classList.add('fade-out'), 2500);

            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('bg-canvas'), alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);

            const ambientLight = new THREE.AmbientLight(0xffffff, 0.2);
            scene.add(ambientLight);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 2.0);
            directionalLight.position.set(0, -15, 10);
            scene.add(directionalLight);

            const textureLoader = new THREE.TextureLoader();
            const moonTexture = textureLoader.load('2k_moon.jpg');
            const moonNormalMap = textureLoader.load('https://c1.staticflickr.com/9/8586/16654933526_552abbb768_o.jpg');
            const moonGeometry = new THREE.SphereGeometry(1.5, 64, 64);
            moonGeometry.rotateY((30 * Math.PI) / 180);
            const moonMaterial = new THREE.MeshStandardMaterial({ map: moonTexture, normalMap: moonNormalMap, roughness: 0.9, metalness: 0.1 });
            const moon = new THREE.Mesh(moonGeometry, moonMaterial);
            moon.position.set(0, 0, -6);
            scene.add(moon);

            const starPositions = [];
            for (let i = 0; i < 10000; i++) {
                starPositions.push((Math.random() - 0.5) * 2000, (Math.random() - 0.5) * 2000, (Math.random() - 1) * 1000);
            }
            const starGeometry = new THREE.BufferGeometry();
            starGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starPositions, 3));
            const starMaterial = new THREE.PointsMaterial({ color: 0xffffff, size: 0.1 });
            const stars = new THREE.Points(starGeometry, starMaterial);
            scene.add(stars);

            camera.position.z = 5;

            const moonTarget = new THREE.Vector3();
            const followCursor = document.querySelector('.cursor-light');

            function trackMouse(event) {
                if (followCursor) {
                    followCursor.style.left = event.clientX + 'px';
                    followCursor.style.top = event.clientY + 'px';
                }
                const mouseX = (event.clientX / window.innerWidth) * 2 - 1;
                const mouseY = -(event.clientY / window.innerHeight) * 2 + 1;
                const vector = new THREE.Vector3(mouseX, mouseY, 0.5);
                vector.unproject(camera);
                const dir = vector.sub(camera.position).normalize();
                const distance = -camera.position.z / dir.z;
                moonTarget.copy(camera.position).add(dir.multiplyScalar(distance));
            }
            window.addEventListener('mousemove', trackMouse);

            function animate() {
                requestAnimationFrame(animate);

                const moonTargetRotation = new THREE.Quaternion().setFromRotationMatrix(
                    new THREE.Matrix4().lookAt(moon.position, moonTarget, moon.up)
                );
                moon.quaternion.slerp(moonTargetRotation, 0.05);

                const starVerts = stars.geometry.attributes.position.array;
                const starSpeed = 0.5;

                for (let i = 0; i < starVerts.length; i += 3) {
                    starVerts[i + 2] += starSpeed;
                    if (starVerts[i + 2] > camera.position.z) {
                        starVerts[i] = (Math.random() - 0.5) * 2000;
                        starVerts[i + 1] = (Math.random() - 0.5) * 2000;
                        starVerts[i + 2] = -1000;
                    }
                }
                stars.geometry.attributes.position.needsUpdate = true;

                renderer.render(scene, camera);
            }
            animate();

            const allSections = document.querySelectorAll('.content-section');
            const sectionObserver = new IntersectionObserver(entries => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('is-visible');
                    } else {
                        entry.target.classList.remove('is-visible');
                    }
                });
            }, { threshold: 0.2 });
            allSections.forEach(section => sectionObserver.observe(section));

            function handleResize() {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }
            window.addEventListener('resize', handleResize);
        });
    </script>
</body>
</html>
